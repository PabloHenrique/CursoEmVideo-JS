<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercicio 010</title>
        <style>
            body{
                background-color: rgb(92, 192, 162);
                color: white;
                font: normal 13pt Arial;
            }
        </style>
    </head>
    <body>
        <h2>Aprendendo sobre as condições...</h2>
        <h3>Sistema de multas</h3>
        Velocidade do carro: <input type="number" name="txtvel" id="txtvel">
        <input type="button" value="Verificar" onclick="verificar()">
        <div id="res">

        </div>
        <script>
            function verificar(){
                var txtvel = window.document.getElementById('txtvel')
                var velocidade = Number(txtvel.value)

                res.innerHTML = `<p>Sua velocidade atual é de: <strong>${velocidade}Km/h</strong><p>`
                if(velocidade > 60){
                    res.innerHTML += `Você está MULTADO por <strong>excesso de velocidade!</strong>`
                }
                res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
            }
        </script>
    </body>
</html>
