<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisar Num</title>
    <link rel="stylesheet" href="../AnalisarNum/style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números!</h1>
    </header>
    <section>
        <div>
            <p>
                Digite um número (Entre 1 e 100):
                <input type="number" id="txtNum">
                <input type="button" value="Adicionar" onclick="add()">
                <select name="numeros" id="lista" size="10">
                    <!-- criar opcion -->
                </select>
                <br><br>
                <input type="button" value="Finalizar" onclick="finalizar()">
            </p>
        </div>
        <div id="res">
            <!-- Os resultados irão aparecer aqui -->
        </div>
    </section>
    <footer>
        <p>&copy; PabloHenrique - CursoEmVideo</p>
    </footer>
    <script src="../AnalisarNum/script.js"></script>
</body>
</html>
